<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Intern Group</title>
    <script>
        let counter = 0;
    
        function count() {
            counter++;

            document.querySelector('#counter').innerHTML=counter;
            console.log(counter);
        }
    </script>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Count Me!</button>
</body>
</html>
